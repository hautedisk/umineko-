<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>うみねこ2 収支・ビタ管理</title>
  <style>
    :root { --p: #4a90e2; --s: #2ecc71; --d: #e74c3c; --bg: #f0f2f5; }
    body { font-family: sans-serif; padding: 10px; background: var(--bg); margin: 0; font-size: 14px; }
    h3 { margin: 15px 0 8px; font-size: 16px; color: #444; }
    .card { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 12px; }
    
    /* 入力グリッド */
    .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
    .item { display: flex; flex-direction: column; }
    label { font-size: 10px; color: #666; font-weight: bold; margin-bottom: 2px; text-align: center; }
    input { padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; text-align: center; }
    
    button { width: 100%; padding: 12px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; background: var(--p); color: white; cursor: pointer; }
    .btn-edit-mode { background: var(--s); }

    /* 合計表示の強化 */
    #total { background: #333; color: white; text-align: center; padding: 15px; }
    .total-title { font-size: 11px; color: #aaa; margin-bottom: 2px; }
    .total-val { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
    .total-sub-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid #555; padding-top: 8px; font-size: 12px; }

    /* 履歴リスト */
    .log-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 12px 0; }
    .log-item:last-child { border: 0; }
    .log-left { flex: 1.2; }
    .log-right { text-align: right; flex: 0.8; }
    .date { font-size: 11px; color: #888; margin-bottom: 2px; }
    .val { font-weight: bold; font-size: 16px; }
    .sub { font-size: 11px; color: #666; }
    .plus { color: var(--s); }
    .minus { color: var(--d); }
    
    .actions { display: flex; gap: 5px; margin-top: 6px; justify-content: flex-end; }
    .btn-s { padding: 4px 10px; font-size: 11px; border-radius: 4px; color: white; cursor: pointer; border: none; }
  </style>
</head>
<body>

<div id="total" class="card">
  <div class="total-title">累計収支 / 総差枚数</div>
  <div id="totalDiff" class="total-val">---円</div>
  <div id="totalDiffCoins" class="total-val" style="font-size: 20px; color: #ffcc00;">---枚</div>
  
  <div class="total-sub-grid">
    <div>ビタ: <span id="totalVita">--%</span></div>
    <div>回転数: <span id="totalSpins">--</span></div>
  </div>
</div>

<div class="card">
  <input type="hidden" id="editId">
  <div class="grid">
    <div class="item" style="grid-column: span 3;">
      <label>日付</label>
      <input type="date" id="date">
    </div>
    <div class="item">
      <label>貸(枚/1k)</label>
      <input type="number" id="lend" inputmode="decimal" value="46">
    </div>
    <div class="item">
      <label>払(枚/1k)</label>
      <input type="number" id="pay" inputmode="decimal" value="50">
    </div>
    <div class="item">
      <label>回転数</label>
      <input type="number" id="spins" inputmode="numeric" placeholder="0">
    </div>
    <div class="item">
      <label>入金(枚)</label>
      <input type="number" id="inC" inputmode="numeric" placeholder="0">
    </div>
    <div class="item">
      <label>出金(枚)</label>
      <input type="number" id="outC" inputmode="numeric" placeholder="0">
    </div>
    <div class="item">
      <label>成功 / 発生</label>
      <div style="display:flex; gap:2px;">
        <input type="number" id="vSucc" inputmode="numeric" placeholder="成">
        <input type="number" id="vAtt" inputmode="numeric" placeholder="発">
      </div>
    </div>
  </div>
  <button id="submitBtn" onclick="add()">記録を保存</button>
</div>

<h3>履歴</h3>
<div class="card" id="logList"></div>

<script>
  // 保存キーを固定（過去のバージョンも考慮して読み込み）
  const STORAGE_KEY = "umi_final_data";
  let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || localStorage.getItem("umi_v5") || localStorage.getItem("umi_v4") || "[]");

  // 初期設定
  document.getElementById("date").value = new Date().toISOString().split("T")[0];

  function add() {
    const id = document.getElementById("editId").value;
    const lVal = parseFloat(document.getElementById("lend").value);
    const pVal = parseFloat(document.getElementById("pay").value);
    
    if (!lVal || !pVal) { alert("レートを入力してください"); return; }

    const record = {
      id: id ? Number(id) : Date.now(),
      date: document.getElementById("date").value,
      lend: lVal,
      pay: pVal,
      inC: Number(document.getElementById("inC").value) || 0,
      outC: Number(document.getElementById("outC").value) || 0,
      spins: Number(document.getElementById("spins").value) || 0,
      vAtt: Number(document.getElementById("vAtt").value) || 0,
      vSucc: Number(document.getElementById("vSucc").value) || 0,
    };
    
    if (id) {
      const idx = data.findIndex(x => x.id === Number(id));
      if (idx !== -1) data[idx] = record;
    } else {
      data.push(record);
    }
    
    saveAndRender();
    resetForm();
  }

  function saveAndRender() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    render();
  }

  function edit(id) {
    const item = data.find(x => x.id === id);
    if (!item) return;
    document.getElementById("editId").value = item.id;
    document.getElementById("date").value = item.date;
    document.getElementById("lend").value = item.lend;
    document.getElementById("pay").value = item.pay;
    document.getElementById("inC").value = item.inC;
    document.getElementById("outC").value = item.outC;
    document.getElementById("spins").value = item.spins;
    document.getElementById("vAtt").value = item.vAtt;
    document.getElementById("vSucc").value = item.vSucc;
    
    document.getElementById("submitBtn").innerText = "修正を反映";
    document.getElementById("submitBtn").classList.add("btn-edit-mode");
    window.scrollTo(0,0);
  }

  function resetForm() {
    document.getElementById("editId").value = "";
    ["inC", "outC", "spins", "vAtt", "vSucc"].forEach(id => document.getElementById(id).value = "");
    document.getElementById("submitBtn").innerText = "記録を保存";
    document.getElementById("submitBtn").classList.remove("btn-edit-mode");
  }

  function remove(id) {
    if(confirm("この記録を削除しますか？")) {
      data = data.filter(x => x.id !== id);
      saveAndRender();
    }
  }

  function render() {
    const list = document.getElementById("logList");
    list.innerHTML = "";
    
    let tInvY = 0, tColY = 0, tSpins = 0, tAtt = 0, tSucc = 0, tDiffC = 0;

    // 日付順に並び替え
    data.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(x => {
      // 投資金額 (1000円単位の端数はそのまま)
      const invY = (x.inC / x.lend) * 1000;
      
      // 回収金額 (500円単位で切り捨て)
      const rawColY = (x.outC / x.pay) * 1000;
      const colY = Math.floor(rawColY / 500) * 500; 

      const diffY = colY - invY;
      const diffC = x.outC - x.inC;
      const vRate = x.vAtt > 0 ? ((x.vSucc / x.vAtt) * 100).toFixed(1) : "0.0";
      
      tInvY += invY; tColY += colY; tSpins += x.spins; tAtt += x.vAtt; tSucc += x.vSucc; tDiffC += diffC;

      list.innerHTML += `
        <div class="log-item">
          <div class="log-left">
            <div class="date">${x.date} <span style="color:#aaa;">(${x.lend}→${x.pay})</span></div>
            <div class="val ${diffY >= 0 ? 'plus' : 'minus'}">${Math.round(diffY).toLocaleString()}円</div>
            <div class="sub">差枚: <span class="${diffC >= 0 ? 'plus' : 'minus'}">${diffC > 0 ? '+' : ''}${diffC}枚</span></div>
          </div>
          <div class="log-right">
            <div class="sub">ビタ率</div>
            <div class="val" style="color:var(--p)">${vRate}%</div>
            <div class="actions">
              <button class="btn-s" style="background:var(--s)" onclick="edit(${x.id})">編集</button>
              <button class="btn-s" style="background:var(--d)" onclick="remove(${x.id})">削除</button>
            </div>
          </div>
        </div>
      `;
    });

    // 合計エリアの更新
    const totalDiffY = tColY - tInvY;
    document.getElementById("totalDiff").innerText = Math.round(totalDiffY).toLocaleString() + "円";
    document.getElementById("totalDiff").className = "total-val " + (totalDiffY >= 0 ? "plus" : "minus");
    
    document.getElementById("totalDiffCoins").innerText = (tDiffC > 0 ? "+" : "") + tDiffC.toLocaleString() + "枚";
    document.getElementById("totalDiffCoins").className = "total-val " + (tDiffC >= 0 ? "plus" : "minus");

    document.getElementById("totalSpins").innerText = tSpins.toLocaleString() + " G";
    document.getElementById("totalVita").innerText = (tAtt > 0 ? (tSucc/tAtt*100).toFixed(1) : 0) + "%";
  }

  // 初回表示
  render();
</script>
</body>
</html>
